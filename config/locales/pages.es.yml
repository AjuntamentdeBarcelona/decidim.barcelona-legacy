      faq:
        question-1:
          answer: El documento inicial recoge las propuestas que el equipo de gobierno pone sobre la mesa para consensuar con la ciudadanía y con el resto de grupos políticos presentes en el Ayuntamiento. Incluye las propuestas que ya se han empezado a trabajar en sesiones presenciales con entidades y asociaciones de los diez distritos.
          title: "¿Qué propuestas incluye el PAM?"
        question-10:
          answer: El primero es crear una cuenta básico. Por ello hacemos clic en el enlace Crear y rellenamos los datos que nos piden. Es un requisito marcar la casilla de aceptación de las condiciones de uso, y rellenar correctamente el CAPTCHA (en la parte inferior del formulario se nos presenta una imagen con unas letras deformadas que tendremos que introducir en la casilla inferior como medida de seguridad; ten en cuenta la diferencia entre mayúsculas y minúsculas). Al crear una cuenta nos llegará un correo electrónico a la dirección que hayamos especificado, y tendremos que hacer clic en el enlace que contiene (el enlace que pone "Confirmar mi cuenta") para terminar de crear la cuenta.
          answer-2: Una vez creada la cuenta básico, y después de entrar con nuestro correo y contraseña, el sistema nos dará la opción de hacer una verificación básica. Para ello, hacemos clic en el enlace "Mi cuenta" de la parte superior derecha, y luego en el botón "Verificar mi cuenta". Lo primero que nos pedirá es que introducimos nuestros datos de residencia, para verificar que estamos empadronados en el municipio de Barcelona (es importante introducir el número de documento con la letra, y marcar la casilla de aceptación de acceso al Padrón) . Si los datos son correctos nuestra cuenta nos permitirá apoyar las propuestas.
          title: Como creo y verifico mi cuenta?
        question-11:
          answer: Sobre la posibilidad de unificar propuestas, lo que pueden parecer pequeñas diferencias entre dos propuestas similares, pueden marcar grandes diferencias a la hora de hacerlas realidad. Por eso hay personas que pueden querer apoyar una de éstas y no a otros. Es por ello que debemos respetar los soportes particulares que haya dado la gente, y no unificar las propuestas. Esto es independiente del hecho de que los autores de las propuestas quieran unirlas. Una vez las propuestas están recibiendo apoyos pasan a ser tanto de la gente que los apoya como de sus autores.
          title: Hay muchas propuestas similares, no se podrían unificar?
        question-12:
          answer: Puedes solicitar un nueva contraseña para que se te envíe a tu correo electrónico. Si la solución anterior no funciona, puedes enviar un correo electrónico a la dirección XXXX@bcn.cat, donde te resolverán el problema asociado a tu cuenta. También puedes dirigirte y participar en los debates presenciales que se realizarán por toda Barcelona.
          title: Me he olvidado de la contraseña o no me funciona, ¿qué puedo hacer?
        question-13:
          answer: Revisa la sección "No me funciona la verificación de residencia", por si el problema estuviera en este paso, que suele ser el problema más frecuente. Si no se ha solucionado, revisa la sección "Cómo creo y verifico mi cuenta?", Para asegurarse de que estás siguiendo los pasos adecuadamente. Si aún se mantiene el problema, puedes enviar un correo electrónico a la dirección XXXX@bcn.cat, y te lo resolverán.
          title: No consigo crear mi cuenta correctamente
        question-14:
          answer: Haz clic en el enlace "Entra", introduce tu dirección electrónica y la contraseña, y pulsa el botón "Entrar". Una vez hecho esto, haz clic en el enlace "Mi cuenta", donde encontrarás todas las opciones que te permitirán cambiar su mail, nombre de usuario, contraseña, darte de baja o activar o desactivar las notificaciones. Una vez hecho el cambio adecuado asegúrate de hacer clic en el botón "Guardar cambios".
          title: "¿Cómo puedo cambiar mi dirección de correo electrónico, mi nombre de usuario, la contraseña, darme de baja o activar o desactivar las notificaciones que me llegan al correo electrónico?"
        question-2:
          answer: Cualquier persona mayor de 16 años puede hacer aportaciones y propuestas, y apoyar y matizar las otras actuaciones propuestas, por lo que el debate sirva para enriquecer el documento final que deberá aprobar el Pleno del Ayuntamiento.
          title: "¿Quién puede hacer aportaciones al PAM?"
        question-3:
          answer: El ayuntamiento organiza una serie de jornadas, talleres y debates donde, de manera presencial, se pueden hacer y debatir propuestas relacionadas tanto con la ciudad, como con los barrios y distritos. Los hay sectoriales y los hay territoriales. Aquí está el calendario previsto. También se puede participar y debatir digitalmente por medio de esta plataforma digital.
          title: "¿Cómo se pueden hacer propuestas?"
        question-4:
          answer: En equipamientos municipales de todos los distritos. Puedes consultar donde se hacen las citas presenciales aquí.
          title: "¿Dónde se hacen las citas presenciales?"
        question-5:
          answer: El proceso en general y la situación de cada propuesta, en particular, se pueden seguir en todo momento a través de esta plataforma digital.
          title: "¿Por qué es un proceso transparente y trazable?"
        question-6:
          answer: 'Comprueba las siguientes posibilidades:'
          answer-list-1: Has puesto el DNI o documento con todos los caracteres juntos, incluyendo la letra al final?
          answer-list-2: "¿Estás seguro que estás empadronado en el municipio de Barcelona? (El municipio es geográficamente más pequeño que la provincia de Barcelona.)"
          answer-list-3: Puede que haya algún problema con tus datos en el registro de empadronamiento. Llama al XXX (o su versión gratuita XXXXXXXX) y confirma que tu información del Padrón es correcta.
          answer-list-4: Si todos los pasos anteriores no solucionan el problema, puedes enviar un correo electrónico a info@decidim.barcelona o venir a los debates presenciales que se están haciendo por toda la ciudad de Barcelona.
          title: No me funciona la verificación de residencia
        question-7:
          answer: El apoyo y la votación de propuestas se limitan a la gente empadronada en Barcelona, ​​ya que se trata de tomar decisiones que afectarán el municipio y las personas que viven en ella, y por lo tanto nos parece que son ellos los que deben tomar la decisión final. Es cierto que hay personas que no están empadronadas en Barcelona y que, aún así, estas decisiones las pueden afectar, pero el Padrón es el censo más amplio de que disponemos que nos permite que el proceso de participación sea seguro y llegamos al máximo número posible de personas. Aun así, sí es posible participar aunque no se esté empadronado. Puedes participar presencialmente en los debates para el proceso del Plan municipal, y también es posible lanzar una propuesta, o comentar las propuestas existentes, sin necesidad de estar empadronado. Sólo los apoyos a las propuestas se limitan a la gente empadronada.
          title: No estoy empadronado en Barcelona, ​​por qué no puedo participar?
        question-8:
          answer: 'Para utilizar la web necesitas una cuenta de usuario. Según el grado de verificación podrás hacer más o menos cosas:'
          answer-1: 'Regístrate en la web con la dirección electrónica y no das ningún dato más (no hacemos el proceso de verificación de residencia) podrás:'
          answer-1-1: Apoyar propuestas.
          answer-1-2: Comentar y argumentar propuestas.
          answer-2: 'Si después de registrarte has hecho la verificación básica, es decir, has verificado la residencia a través de la web (+ info en "Cómo creo y verifico mi cuenta?") Podrás:'
          answer-part-2: Siempre puedes participar de manera presencial y sin autenticar a cualquiera de los debates que hay por toda Barcelona.
          title: Para qué sirve verificar mi cuenta? ¿Qué es eso de la carta con un código que me pedís?
        question-9:
          answer: No. Todas las acciones relacionadas con las propuestas, tanto crearlas, como darles apoyo, votarlas o informar de ello, las podemos hacer presencialmente en cualquiera de los debates que se están llevando a cabo y que hay por todo Barcelona. Además, podemos presentar hojas de firmas para apoyar una propuesta concreta. También podemos crearnos una cuenta de usuario completamente verificado, en caso de que optamos en algún momento para utilizar la web directamente.
          title: Necesito teléfono móvil o internet para poder participar?
        title: Preguntas frecuentes
      section_1:
        paragraph-1: El Plan municipal elabora al inicio de cada mandato y establece las líneas prioritarias, los objetivos y las actuaciones de la acción de gobierno. Es, por tanto, la hoja de ruta municipal y se prevén las medidas estratégicas para un nuevo modelo de ciudad.
        paragraph-2: El Ayuntamiento de Barcelona abre un proceso de participación ciudadana para construir, pensar y debatir entre todos y todas las actuaciones y prioridades de los próximos tres años. Un paso adelante en la construcción colectiva de una ciudad más justa y democrática.
        title: "¿Qué es el Plan municipal de Barcelona?"
      section_2:
        links-1:
          link-1: Navega por la propuesta inicial del Ayuntamiento
          link-2: Baja el PDF
        paragraph-1: 'El Plan municipal 2016-2019, "73 barrios, una Barcelona. Hacia la ciudad de los derechos y las oportunidades", se estructura en cinco ejes: el buen vivir, la economía plural, las personas, el buen gobierno y el compromiso de la ciudad con la justicia global.'
        paragraph-2: Marcar como objetivos prioritarios generar un desarrollo social, económico y sostenible de la ciudad y revertir las desigualdades.
        paragraph-3: Cada uno de los cinco ejes está dividido en líneas estratégicas que abarcan diferentes ámbitos de acción municipal (vivienda, turismo, empleo, etcétera) que se detallan en objetivos y actuaciones concretas.
        paragraph-4: En total, pues, el Plan municipal está estructurado en cinco ejes temáticos, divididos en 30 líneas estratégicas, 157 objetivos y 789 actuaciones.
        paragraph-5: Además, también hay diez planes de distrito con una estructura similar, pero con objetivos y actuaciones propias.
        title: Cómo se estructura este plan municipal?
      section_3:
        paragraph-1: El contexto político, económico y social actual ha demostrado la necesidad de contar con la ciudadanía en la toma de decisiones sobre las actuaciones municipales, así como la eficacia de las políticas públicas cuando son fruto del consenso más amplio. La implicación y participación ciudadana en la elaboración de las políticas públicas es una herramienta de mejora de la democracia por la que el Ayuntamiento de Barcelona, ​​tal y como recoge su Carta municipal (enlace), hace una apuesta firme.
        paragraph-2: Cuando la apuesta por la implicación de la ciudadanía en el diseño y desarrollo de las políticas públicas es real y convincente, esta permite, en primer lugar, elaborar una política en mejores condiciones para responder más eficientemente a las demandas y necesidades sociales y, en segundo lugar, una corresponsabilización mayor entre ciudadanía y Ayuntamiento que mejora, también, la aplicación, el seguimiento y la evaluación posteriores.
        title: "¿Por qué un proceso participativo por el Plan municipal?"
      section_4:
        list-1:
          item-1: 'Citas presenciales: son jornadas, debates, encuentros en el espacio público y otras citas presenciales para debatir propuestas relacionadas tanto con la ciudad, como con los barrios y distritos.'
          item-1-link: Aquí puedes ver las citas presenciales
          item-2: 'decidim.barcelona: la plataforma para hacer nuevas aportaciones, ver otras hechas por la ciudadanía o surgidas de las citas presenciales, apoyar y comentar y debatir en torno a aquellas iniciativas que te parezcan de mayor interés para la ciudad.'
          item-2-link: Propuestas a decidim.barcelona
        paragraph-1: El proceso de participación para el Plan municipal es un método híbrido entre las citas presenciales y los espacios digitales. Esta singularidad ha impulsado el nacimiento de la plataforma <strong> decidim.barcelona </ strong>.
        paragraph-2: Gracias a la plataforma decidim.barcelona se crea un espacio de participación abierto a toda la ciudadanía, se hace visible todo el proceso de manera transparente y trazable y hay un retorno de las propuestas introducidas.
        paragraph-3: 'Así pues, este proceso ha sido pensado para que durante dos meses puedas participar de diferentes maneras:'
        paragraph-4: Con este proceso, queremos generar un debate ciudadano sobre los grandes temas de nuestra ciudad a partir de espacios de deliberación conjunta y la construcción colectiva.
        title: "¿Cómo participar?"
      section_5:
        part-1:
          paragraph-1: Las propuestas, los debates, los contenidos de las sesiones, los resúmenes y las actas de las citas presenciales y digitales se publican en abierto y son accesibles. Un proceso con transparencia real que permite equiparar el valor de todas las aportaciones y opiniones. Al mismo tiempo, se amplifica el proceso deliberativo y de generación de consensos.
          title: Un proceso abierto y transparente
        part-2:
          list-1:
            item-1: Acceder al recorrido de las propuestas.
            item-2: Entender el porqué de este recorrido.
            item-3: Comprobar si una idea ha sido incluida, modificada o rechazada en el Pleno municipal.
            item-4: Conocer el consenso obtenido por cada aportación.
            item-5: Ver los comentarios de otros participantes.
          paragraph-1: Saber por qué participamos y qué pasa con las propuestas que hemos hecho es básico e imprescindible para que la participación ciudadana sea realmente efectiva. A través de la plataforma decidim.barcelona podrás seguir el recorrido de todas las propuestas y saber si finalmente se han incorporado al documento final del Plan municipal.
          paragraph-2: 'Por lo tanto, trazabilidad significa:'
          paragraph-3: Con la trazabilidad, en definitiva, podremos rastrear la evolución de las aportaciones y los debates y conocer el estado de las decisiones técnicas y políticas que se tomen en todo momento.
          title: Un proceso trazable
        part-3:
          paragraph-1: Convivirán durante dos meses diversidad de espacios presenciales en las que se debatirán los temas de barrio y de ciudad. Convivirán, así, los espacios reglados de participación como los consejos de barrio y los consejos de ciudad, con debates especializados por sectores, otros abiertos a la ciudadanía, con niños y dinamizaciones en el espacio público, y actos más lúdicos y culturales . También será posible que colectivos y asociaciones puedan organizar sus debates y que posteriormente hagan llegar sus propuestas para que puedan ser valoradas por el resto de la ciudadanía.
          title: Un proceso de construcción colectiva
        part-4:
          paragraph-1: El seguimiento, la evaluación y el retorno a la ciudadanía de todos estos compromisos asumidos es uno de los principales retos de este proceso y de este gobierno.
          paragraph-2: En este proceso participativo nos comprometemos a hacer el retorno de aquellas propuestas que hayan sido de consenso pero que finalmente no se hayan incorporado al documento final del Plan municipal.
          paragraph-3: La plataforma permitirá, también, hacer un seguimiento de las propuestas generadas y ver su evolución.
          title: Regreso y compromiso
        title: Los cuatro puntos clave sobre este proceso participativo
      section_6:
        list-1:
          item-1: Cumplir el código ético de uso del proceso participativo.
          item-2: Su viabilidad temporal, presupuestaria y técnica.
          item-3: Que se correspondan con las competencias municipales.
          item-4: Que no sean contrarias al bien común.
        paragraph-1: Este proceso no es vinculante para el documento final debe ser aprobado por el Pleno municipal y requiere un consenso político suficiente que obtenga mayoría.
        paragraph-2: Es, sin embargo, la primera vez que el proceso participativo se abre antes de los trámites administrativos para aprobar el plan. Esto que se presenta aquí es, por tanto, un primer borrador que se deberá modificar con las aportaciones que salgan del proceso participativo. Sólo entonces comenzará el trámite para la aprobación en el Pleno y el periodo de alegaciones.
        paragraph-3: El Gobierno se compromete a valorar la viabilidad de las propuestas con más apoyos y explicar porque cada una de las propuestas se ha incorporado al documento final o se ha desestimado.
        paragraph-4: 'Los criterios para valorar las propuestas surgidas serán los siguientes:'
        title: Es vinculante este proceso participativo?
      section_7:
        list-1:
          item-1: En la primera, el Gobierno municipal ha elaborado la propuesta de documento en el que también se han recogido propuestas de entidades y asociaciones, así como de los órganos de participación. Las propuestas de esta primera fase se pueden ver en la plataforma decidim.barcelona.
          item-2: La segunda fase es el momento de máxima apertura y participación. Durante dos meses y medio se organizan cientos de citas presenciales donde todo el mundo puede participar, decir la suya y debatir las propuestas. En esta misma fase se puede participar a través de decidim.barcelona, ​​donde quedarán todas las propuestas recogidas y se podrá seguir el recorrido.
          item-3: Una vez terminado el proceso participativo, el Gobierno municipal valora las propuestas con más apoyos y estudia la viabilidad para incorporarlas al documento del Plan municipal. Finalmente, se hará un retorno de las propuestas. Paralelamente a todo este proceso, se abre, también, una fase de diálogo con los grupos municipales para llegar a un documento de consenso que se pueda aprobar en el pleno municipal del mes de julio. El documento debe ser aprobado por mayoría amplia y esto requiere pactos según la configuración actual del consistorio.
        paragraph-1: 'El proceso participativo tiene tres fases:'
        paragraph-2: Detrás este proceso participativo, hay una apuesta firme por la transparencia, un principio que ha guiado la concepción de todo el proyecto. De este modo, en todo momento se visualizará el resultado del acuerdo político y cuáles son las propuestas que se han extraído o incorporado respecto al documento inicial y respecto al documento resultante del proceso participativo. Asimismo, en el documento final quedará constancia del origen de cada propuesta y se especificará si ésta es fruto de una propuesta del Gobierno, de un grupo municipal, de una cita presencial o de una propuesta hecha a través de la plataforma digital decidim.barcelona.
        title: Fases y calendario del proceso participativo
      section_8:
        part-1:
          paragraph-1: decidim.barcelona es la plataforma de participación digital del Ayuntamiento de Barcelona para el mandato actual. Inicialmente se desarrolla el proceso de participación del Plan municipal y próximamente se podrán encontrar nuevos procesos de participación ciudadana como los presupuestos participativos o consultas de ciudad.
          paragraph-2: decidim.barcelona es un espacio de referencia para construir una ciudad abierta, transparente, colaborativa y con el protagonismo de quien habita la ciudad.
          title: Una plataforma digital para la construcción colectiva
        part-2:
          paragraph-1: El Ayuntamiento de Barcelona, ​​atendiendo a las necesidades del proceso de construcción colectiva de la ciudad, contribuye a la comunidad con la puesta en funcionamiento de una plataforma basada en código abierto y disponible para el común.
          paragraph-2: Así, pues, como que el desarrollo es en código abierto, cualquier persona puede ver cómo está hecha la plataforma, además de hacer contribuciones, utilizarla, modificarla o mejorarla.
          title: Un proyecto colaborativo
        title: "¿Qué es decidim.barcelona?"
      section_9:
        part-1:
          item-1: Consulta la propuesta inicial del Plan muunicipal, "73 barrios, una Barcelona".
          item-2: 'Navega por las propuestas: las más recientes, las más valoradas, las más comentadas o las que generan más debate.'
          item-3: Filtra los contenidos que te interesen en función de variables como el distrito, los temas o las etiquetas.
          title: Infórmate
        part-2:
          item-1: Haz propuestas nuevas.
          item-2: Comenta las propuestas existentes, tanto del Ayuntamiento como ciudadanas.
          item-3: Da argumentos a favor o en contra o haz reflexiones generales.
          item-4: Apoya las propuestas.
          item-5: Comparte las propuestas en las redes sociales.
          title: Participa
        part-3:
          item-1: 'Haz seguimiento de todas las propuestas: las iniciadas en la plataforma y las generadas en las citas presenciales.'
          item-2: Conoce todos los datos de las citas presenciales y los debates que se han llevado a cabo.
          item-3: Tras las citas presenciales consulta en la plataforma todo el recorrido de los debates y las aportaciones generadas.
          item-4: Marca una propuesta y sigue su toda la evolución, desde los comentarios de otras personas hasta el documento final del Plan municipal.
          title: Haz seguimiento de las propuestas
        title: "¿Qué puedo hacer en decidim.barcelona?"
